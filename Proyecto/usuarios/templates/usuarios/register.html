{% extends "usuarios/layout.html" %}

{% block body %}

    <h2>Registro</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Direccion de correo">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirma contraseña">
        </div>
        <input class="btn btn-primary" type="submit" value="Enviar !">
    </form>

    ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesion aca </a>

{% endblock %}
