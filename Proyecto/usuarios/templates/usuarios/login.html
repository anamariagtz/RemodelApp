{% extends "usuarios/layout.html" %}

{% block body %}

    <h2>Inicia sesion</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Contraseña">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    ¿No tienes una cuenta? <a href="{% url 'register' %}">Registrate aca</a>

{% endblock %}
